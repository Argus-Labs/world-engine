name: Build

on:
  pull_request:
    # comment to test new runner
    # paths:
    #   - evm/**
  push:
    branches:
      - main
jobs:
  evm:
    name: Build EVM
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Rollup
        run: make rollup-build
