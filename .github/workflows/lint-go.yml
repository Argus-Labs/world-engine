name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  go-lint:
    name: Go
    runs-on: namespace-profile-default
    env:
      GO_VERSION: 1.21.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          ## fix warn redundant cached package from golangci/golangci-lint-action
          cache: false
      - name: Find go path
        id: go-dir
        run: echo "path=$(go list -f '{{.Dir}}/...' -m | xargs)" >> $GITHUB_OUTPUT
        ## Equivalent to 'make lint' arguments
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.2
          args: --timeout=10m --concurrency 8 -v ${{ steps.go-dir.outputs.path }}
