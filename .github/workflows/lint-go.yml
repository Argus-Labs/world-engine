name: Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  go-lint:
    name: Go
    runs-on: namespace-profile-default-cached
    env:
      GO_VERSION: 1.21.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Namespace cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            /home/runner/go/pkg/mod
            /home/runner/.cache/go-build
            /home/runner/.cache/golangci-lint
      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          ## skip cache, use Namespace volume cache
          cache: false
      - name: Find go path
        id: go-dir
        run: echo "path=$(go list -f '{{.Dir}}/...' -m | xargs)" >> $GITHUB_OUTPUT
        ## Equivalent to 'make lint' arguments
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.2
          args: --timeout=10m --concurrency 8 -v ${{ steps.go-dir.outputs.path }}
          ## skip cache, use Namespace volume cache
          skip-pkg-cache: false
          # skip-build-cache: false
