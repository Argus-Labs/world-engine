name: Docs

on:
  pull_request:
    paths:
      - docs/**
  push:
    branches:
      - main
jobs:
  mintlify-test:
    name: Mintlify
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Mintlify CLI
        run: npm install --global mintlify
      - name: Mintlify Check Broken Link
        run: mintlify broken-links
      - name: Mintlify Check Build
        run: |
          timeout --preserve-status --kill-after=10 10s mintlify dev && echo ">> preview build run successfully"
  mintlify-preview-instructions:
    name: Mintlify Preview Instructions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issue.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Preview this locally by running `make world-dev` from world-engine"
            })
