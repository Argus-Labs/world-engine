---
project_name: argus

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod tidy -compat=1.18

builds:
  - main: ./cmd/argusd
    id: "argusd"
    binary: argusd
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -tags=netgo ledger
      - -trimpath
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X github.com/cosmos/cosmos-sdk/version.Name=argus -X github.com/cosmos/cosmos-sdk/version.AppName=argusd -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }} -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }} -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger -X github.com/tendermint/tendermint/version.TMCoreSemVer={{ .Env.TM_VERSION }}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    wrap_in_directory: "true"
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .Binary }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - LICENSE
      - README.md

release:
  github:
    owner: argus-labs
    name: argus
  name_template: "v{{.Version}}"

checksum:
  name_template: SHA256SUMS-v{{.Version}}.txt
  algorithm: sha256

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}

changelog:
  skip: true
