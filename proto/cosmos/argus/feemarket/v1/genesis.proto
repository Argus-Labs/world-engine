syntax = "proto3";
package argus.feemarket.v1;

import "gogoproto/gogo.proto";
import "argus/feemarket/v1/feemarket.proto";

option go_package = "github.com/argus-labs/argus/x/feemarket/types";

// GenesisState defines the feemarket module's genesis state.
message GenesisState {
  // params defines all the paramaters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  // DEPRECATED: base fee is the exported value from previous software version.
  // Zero by default.
  reserved 2;
  reserved "base_fee";
  // block gas is the amount of gas wanted on the last block before the upgrade.
  // Zero by default.
  uint64 block_gas = 3;
}
