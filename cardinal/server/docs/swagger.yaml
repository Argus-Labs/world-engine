basePath: /
definitions:
  cardinal.CQLQueryRequest:
    properties:
      cql:
        type: string
    type: object
  cardinal.CQLQueryResponse:
    properties:
      results:
        items:
          $ref: '#/definitions/cardinal.cqlData'
        type: array
    type: object
  cardinal.ListTxReceiptsReply:
    properties:
      endTick:
        type: integer
      receipts:
        items:
          $ref: '#/definitions/cardinal.Receipt'
        type: array
      startTick:
        type: integer
    type: object
  cardinal.ListTxReceiptsRequest:
    properties:
      startTick:
        type: integer
    type: object
  cardinal.QueryPersonaSignerRequest:
    properties:
      personaTag:
        type: string
      tick:
        type: integer
    type: object
  cardinal.QueryPersonaSignerResponse:
    properties:
      signerAddress:
        type: string
      status:
        type: string
    type: object
  cardinal.Receipt:
    properties:
      errors:
        items: { }
        type: array
      result: { }
      tick:
        type: integer
      txHash:
        type: string
    type: object
  cardinal.cqlData:
    properties:
      data:
        type: object
      id:
        type: integer
    type: object
  cardinal.debugStateElement:
    properties:
      components:
        items:
          type: object
        type: array
      id:
        type: integer
    type: object
  handler.GetEndpointsResponse:
    properties:
      queryEndpoints:
        items:
          type: string
        type: array
      txEndpoints:
        items:
          type: string
        type: array
    type: object
  handler.GetHealthResponse:
    properties:
      isGameLoopRunning:
        type: boolean
      isServerRunning:
        type: boolean
    type: object
  handler.PostTransactionResponse:
    properties:
      tick:
        type: integer
      txHash:
        type: string
    type: object
  handler.Transaction:
    properties:
      body:
        description: json string
        type: object
      hash:
        type: string
      namespace:
        type: string
      nonce:
        type: integer
      personaTag:
        type: string
      signature:
        description: hex encoded string
        type: string
    type: object
info:
  contact: { }
  description: Backend server for World Engine
  title: Cardinal
  version: 0.0.1
paths:
  /events:
    get:
      description: websocket connection for events.
      produces:
        - application/json
      responses:
        "101":
          description: switch protocol to ws
          schema:
            type: string
      summary: Endpoint for events
  /health:
    get:
      description: Displays information on http server and world game loop
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetHealthResponse'
      summary: Get information on status of world-engine
  /query/debug/state:
    post:
      description: Displays the entire game state.
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cardinal.debugStateElement'
            type: array
      summary: Get information on all entities and components in world-engine
  /query/game/{queryType}:
    post:
      consumes:
        - application/json
      description: Query the ecs
      parameters:
        - description: The query type
          in: path
          name: queryType
          required: true
          type: string
        - description: Query Body
          in: body
          name: queryBody
          required: true
          schema:
            type: object
      produces:
        - application/json
      responses:
        "200":
          description: query response
          schema:
            type: object
        "400":
          description: Invalid query request
          schema:
            type: string
      summary: Query the ecs
  /query/game/cql:
    post:
      consumes:
        - application/json
      description: Query the ecs with CQL (cardinal query language)
      parameters:
        - description: cql (cardinal query language)
          in: body
          name: cql
          required: true
          schema:
            $ref: '#/definitions/cardinal.CQLQueryRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cardinal.CQLQueryResponse'
      summary: Query the ecs with CQL (cardinal query language)
  /query/http/endpoints:
    get:
      consumes:
        - application/json
      description: Get all http endpoints from cardinal
      produces:
        - application/json
      responses:
        "200":
          description: list of query endpoints
          schema:
            $ref: '#/definitions/handler.GetEndpointsResponse'
        "400":
          description: Invalid query request
          schema:
            type: string
      summary: Get all http endpoints from cardinal
  /query/persona/signer:
    post:
      consumes:
        - application/json
      description: Get persona data from cardinal
      parameters:
        - description: Query Request
          in: body
          name: QueryPersonaSignerRequest
          required: true
          schema:
            $ref: '#/definitions/cardinal.QueryPersonaSignerRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cardinal.QueryPersonaSignerResponse'
        "400":
          description: Invalid query request
          schema:
            type: string
      summary: Get persona data from cardinal
  /query/receipts/list:
    post:
      consumes:
        - application/json
      description: Get transaction receipts from Cardinal
      parameters:
        - description: List Transaction Receipts Request
          in: body
          name: ListTxReceiptsRequest
          required: true
          schema:
            $ref: '#/definitions/cardinal.ListTxReceiptsRequest'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/cardinal.ListTxReceiptsReply'
        "400":
          description: Invalid transaction request
          schema:
            type: string
      summary: Get transaction receipts from Cardinal
  /tx/game/{txType}:
    post:
      consumes:
        - application/json
        - application/json
      description: |-
        Submit a transaction to Cardinal
        Create a Persona transaction to Cardinal
      parameters:
        - description: label of the transaction that wants to be submitted
          in: path
          name: txType
          required: true
          type: string
        - description: Transaction details
          in: body
          name: txBody
          required: true
          schema:
            $ref: '#/definitions/handler.Transaction'
      produces:
        - application/json
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostTransactionResponse'
        "400":
          description: Invalid transaction request
          schema:
            type: string
      summary: Create a Persona transaction to Cardinal
  /tx/persona/create-persona:
    post:
      consumes:
        - application/json
        - application/json
      description: |-
        Submit a transaction to Cardinal
        Create a Persona transaction to Cardinal
      parameters:
        - description: Transaction details
          in: body
          name: txBody
          required: true
          schema:
            $ref: '#/definitions/handler.Transaction'
      produces:
        - application/json
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PostTransactionResponse'
        "400":
          description: Invalid transaction request
          schema:
            type: string
      summary: Create a Persona transaction to Cardinal
schemes:
  - http
  - ws
swagger: "2.0"
