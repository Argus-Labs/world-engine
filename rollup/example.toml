# example of values needed to setup the rollup application

[app_cfg]
genesis="example_genesis.json"
cpu-profile=""
app-db-backend=""
db-backend=""
trace-store=""
grpc-only=false
inter-block-cache=true
unsafe-skip-upgrades=40
home="fooabr"
inv-check-period=30
min-gas-prices="1stake"
halt-height=40
halt-time=1979-05-27T07:32:00Z
min-retain-blocks=20
trace=false
index-events=[]
IAVL-cache-size=20
disable-IVAL-fast-node=true
x-crisis-skip-assert-invariants=true
evm-max-tx-gas-wanted=100
evm-tracer=""
state-sync.snapshot-interval=30
state-sync.snapshot-keep-recent=40

[server_cfg]
minimum-gas-prices="1stake"
pruning="nothing"
inter-block-cache=false

[rollup_cfg]
aggregator=false
da_layer="mock"
da_config=""
light=false
da_start_height=15
da_block_time="6s"
block_time="10s"
namespace_id=3210
fraud_proofs=true
