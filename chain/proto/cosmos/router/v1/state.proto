syntax = "proto3";

package router.v1;

import "cosmos/orm/v1/orm.proto";

option go_package = "github.com/argus-labs/world-engine/chain/x/router/types";

message Namespace {
  option (cosmos.orm.v1.table) = {
    id : 1,
    primary_key : {fields : "shard_name"}
  };

  // shard_name is the name of the shard (i.e. darkforest1)
  string shard_name = 1;

  // shard_address is the gRPC address the shard runs at (i.e. 127.0.0.1:51835)
  string shard_address = 2;
}
