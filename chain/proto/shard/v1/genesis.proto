syntax = "proto3";

package shard.v1;

option go_package = "github.com/argus-labs/world-engine/chain/x/shard/types";

message GenesisState {
  // transactions is a list of proto encoded SignPayload.
  repeated Transactions transactions = 1;
}

message Transactions {
  string namespace = 1;
  repeated bytes txs = 2;
}
